# PURPOSE: CI/CD pipeline for round_3 (PARANOID) - tests backend, builds container, and verifies deployment
name: Round 3 - PARANOID CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'round_3/**'
      - '.github/workflows/round-3-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'round_3/**'
      - '.github/workflows/round-3-ci.yml'

env:
  PYTHON_VERSION: "3.12"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/paranoid

defaults:
  run:
    working-directory: round_3

jobs:
  # ==========================================================================
  # Backend Tests
  # ==========================================================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('round_3/backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run pytest
        run: |
          cd backend
          python -m pytest tests/ -v --tb=short --color=yes
        env:
          PYTHONPATH: .

      - name: Run pytest with coverage
        run: |
          cd backend
          python -m pytest tests/ -v --cov=. --cov-report=xml --cov-report=term
        env:
          PYTHONPATH: .
        continue-on-error: true  # Don't fail on coverage for now

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: round_3/backend/coverage.xml
        if: always()

  # ==========================================================================
  # Docker Build & Integration Test
  # ==========================================================================
  docker-test:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    needs: [backend-test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t paranoid-test .
        env:
          DOCKER_BUILDKIT: 1

      - name: Start container
        run: |
          docker run -d --name paranoid-test -p 8000:8000 paranoid-test
          sleep 5

      - name: Verify health endpoint
        run: |
          curl -f http://localhost:8000/healthz || exit 1
          echo "Health check passed!"

      - name: Verify frontend is served
        run: |
          curl -f http://localhost:8000/ | grep -q "PARANOID" || exit 1
          echo "Frontend served correctly!"

      - name: Test roast endpoint
        run: |
          curl -f -X POST http://localhost:8000/roast \
            -H "Content-Type: application/json" \
            -d '{"input_type": "single_package", "content": "lodash@4.17.11", "include_sbom": false}' \
            | grep -q "meme_url" || exit 1
          echo "Roast endpoint working!"

      - name: Show container logs on failure
        if: failure()
        run: |
          docker logs paranoid-test

      - name: Stop container
        if: always()
        run: |
          docker stop paranoid-test || true
          docker rm paranoid-test || true

  # ==========================================================================
  # Build & Push Container Image with SLSA Provenance (main branch only)
  # ==========================================================================
  build-and-push:
    name: Build & Push Container Image
    runs-on: ubuntu-latest
    needs: [docker-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
      id-token: write      # Required for SLSA provenance signing
      attestations: write  # Required for pushing attestations
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU (for multi-platform builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

      - name: Build and push Docker image with SLSA provenance
        id: build
        uses: docker/build-push-action@v6
        with:
          context: round_3
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: true   # Enable SLSA provenance attestation
          sbom: true         # Generate Software Bill of Materials
          cache-from: type=gha,scope=paranoid
          cache-to: type=gha,mode=max,scope=paranoid

      - name: Generate SLSA provenance attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  # ==========================================================================
  # Security Scan (on main only)
  # ==========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      security-events: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Build image for scanning
        run: |
          docker build -t paranoid-scan .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: paranoid-scan
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
          category: paranoid
        if: always()
