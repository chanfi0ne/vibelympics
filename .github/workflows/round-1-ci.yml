# PURPOSE: CI/CD pipeline for round_1 (Emoji Zork) - builds, tests, and pushes to GHCR
name: Round 1 - Emoji Zork CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'round_1/**'
      - '.github/workflows/round-1-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'round_1/**'
      - '.github/workflows/round-1-ci.yml'

env:
  PYTHON_VERSION: "3.11"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/emoji-zork

defaults:
  run:
    working-directory: round_1

jobs:
  # ==========================================================================
  # Lint & Format Check
  # ==========================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: pip install ruff black

      - name: Run Ruff
        run: ruff check src/ tests/ --output-format=github

      - name: Run Black
        run: black --check src/ tests/

  # ==========================================================================
  # Unit Tests
  # ==========================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          PYTHONPATH=src pytest tests/ -v --cov=src --cov-report=xml

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: round_1/coverage.xml

  # ==========================================================================
  # Build & Push Container
  # ==========================================================================
  build-and-push:
    name: Build & Push Container
    runs-on: ubuntu-latest
    needs: [lint, test]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU (for multi-platform builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: round_1
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test container starts (amd64)
        run: |
          docker build -t emoji-zork-test .
          docker run -d --name test-container -p 8080:8080 emoji-zork-test
          sleep 5
          curl -f http://localhost:8080/api/new-game -X POST || exit 1
          docker stop test-container

  # ==========================================================================
  # Security Scan (on main only)
  # ==========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Build image for scanning
        run: docker build -t emoji-zork-scan .
        working-directory: round_1

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: emoji-zork-scan
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        if: always()
